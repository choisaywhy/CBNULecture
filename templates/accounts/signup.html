{% extends 'base.html' %}
{% load static %}
{% block extra_js %}
<script src="{% static 'js/signup.js' %}"></script>
{% endblock extra_js %}

{% block content %}
<div class="signup">

        <img src="{% static 'image/logo5.png' %}" width=300>

    <div class="signup-form">
        <form method="POST" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <br>
            <div class="input-group mb-3">
                <input class="form-control" name="username" type="text" placeholder="이름">
            </div>
            <br>
            <div class="input-group mb-3">
                <input class="form-control" name="password1" type="password" placeholder="비밀번호">
            </div>
            <br>
            <div class="input-group mb-3">
                <input class="form-control" name="password2" type="password" placeholder="비밀번호확인">
            </div>
            <br><br>
            {% for f in form %}
                {{ f }}
            {% endfor %}
            <br><br>
            <button type="submit" class="btn btn-primary btn-lg btn-block btn btn-danger">회원가입</button>
        </form>
    </div>
</div>

{% endblock %}
