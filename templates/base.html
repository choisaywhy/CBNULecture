{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        var current_user = '{{request.user}}';
        var csrf_input = '{% csrf_token %}';
        var lecture_id = '{{lecture.id}}'
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    {% block extra_js %}
    {% endblock extra_js %}

    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="width:100%;">

    <div class="container">
        <a type="button" class="btn btn-info" href="/">home</a>
        {% if user.is_active %}
        <a type="button" class="btn btn-dark" href="{% url 'accounts:logout' %}">로그아웃</a>
        <br>
        <p>접속 중 ({{ user.username }}님 |
        {{ user.profile.college }} |
        {{ user.profile.department }} )</p>
        {% else %}
        <a type="button" class="btn btn-dark" href="{% url 'accounts:login' %}">로그인</a>
        <a type="button" class="btn btn-light" href="{% url 'accounts:signup' %}">회원가입</a>
        <p>로그인 필요</p>
        {% endif %}
        <hr> 
        {% block content %} 
        {% endblock content %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
